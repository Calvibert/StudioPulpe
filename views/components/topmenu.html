<style>
  .bar {
    width: 35px;
    height: 5px;
    background-color: black;
    margin: 6px 0;
  }

  .menu-elements-mb {
    display: inline-block;
    cursor: pointer;
  }

  .bar1,
  .bar2,
  .bar3 {
    width: 35px;
    height: 5px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
  }

  /* Rotate first bar */
  .change .bar1 {
    -webkit-transform: rotate(-45deg) translate(-9px, 6px);
    transform: rotate(-45deg) translate(-9px, 6px);
  }

  /* Fade out the second bar */
  .change .bar2 {
    opacity: 0;
  }

  /* Rotate last bar */
  .change .bar3 {
    -webkit-transform: rotate(45deg) translate(-8px, -8px);
    transform: rotate(45deg) translate(-8px, -8px);
  }
</style>

<script>
  $(document).ready(function () {
    if (window.innerWidth < 600) {
      $(".menu-elements").hide();
      $(".menu-elements-mb-dropdown").hide();
      $(".menu-elements-mb").show();
      $(".navbar-navbaryo").show();
    } else {
      $(".menu-elements").show();
      $(".menu-elements-mb-dropdown").hide();
      $(".menu-elements-mb").hide();
      $(".navbar-navbaryo").show();
    }

    $(".menu-elements-mb").on('click', function () {
      if ($(".menu-elements-mb-dropdown").css("opacity") < 1) {
        // appear
        $(".menu-elements-mb").addClass("change");
        $(".menu-elements-mb-dropdown").fadeTo(500, 1);
        $(".navbar-navbaryo").show();
      } else {
        // disappear
        $(".menu-elements-mb").removeClass("change");
        $(".menu-elements-mb-dropdown").fadeTo(500, 0);
        $(".menu-elements-mb-dropdown").hide();
        $(".navbar-navbaryo").show();
      }

    });
  });
</script>
