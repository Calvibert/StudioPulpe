<html data-wf-page="5c773d68a943c365bd8e91a1" data-wf-site="5c53734a178ae74a6735892c">
<head>
  <meta charset="utf-8">
  <title>Preload</title>
  <meta content="Preload" property="og:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/studiopulpev3.webflow.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Droid Sans:400,700","PT Sans:400,400italic,700,700italic"]  }});</script>
  <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="images/pulpe_logo_v05.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>
<body>
  <div class="preload-container">
    <div class="preload">
      <div class="w-embed w-iframe w-script">
        <script src="https://f.vimeocdn.com/js/froogaloop2.min.js"></script>
        <iframe class="rock" id="vi-banner-video" src="https://player.vimeo.com/video/313657113?background=1&loop=0&api=1&player_id=vi-banner-video" style="position: absolute; top: 0; left: 0;" width="100%" height="100%" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="">
</iframe></div>
    </div>
    <div class="sound-m"></div>
    <div id="volume" class="div-sound">
      <div id="volume-off" class="volume-off"><img src="images/Son.png" alt="" class="sound-speaker"><img src="images/volume_rayon.png" alt="" class="sound-on hidden"></div>
      <div id="volume-on" class="volume-on"><img src="images/Son.png" alt="" class="sound-speaker"><img src="images/volume_rayon.png" alt="" class="sound-on"></div>
    </div>
    <div id="skip" class="button skip">
      <div>Passer</div>
    </div>
    <div class="div-loading" data-ix="bubble-loading"><img src="images/dot.png" alt="" class="dot1 hidden"><img src="images/Pulpe-preloader-gif.gif" alt="" class="hidden"><img src="images/dot.png" alt="" class="dot2 hidden"><img src="images/dot.png" alt="" class="dot3 hidden"></div>
  </div>
  <script src="https://d1tdp7z6w94jbb.cloudfront.net/js/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
  <!-- <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script> -->
  <script>
$(function() {
    var iframe = $('#vi-banner-video')[0];
    var player = $f(iframe);
    player.addEvent('ready', function() {       
        player.addEvent('finish', onFinish);
        player.api('setVolume', 0);
    });
    $('#skip').bind('click', function() {
        player.api('pause');
        document.getElementById('after-vid').click();
    });
    $('#volume-off').bind('click', function() {
        player.api('setVolume', 1);
        $("#volume-off").css({display: "none"});
        $("#volume-on").css({display: "block"});
    });
    $('#volume-on').bind('click', function() {
        player.api('setVolume', 0);
        $("#volume-off").css({display: "block"});
        $("#volume-on").css({display: "none"});
    });
    function onFinish() {
        document.getElementById('after-vid').click();      
    }
});
</script>
</body>
</html>
